<div class="menu-style">
  <mat-toolbar-row>
    <h3 mat-subheader>Main menu</h3>
  </mat-toolbar-row>
  <mat-list>
    <mat-list-item *ngFor="let item of menuItems" routerLink="/{{ item.link }}" class="menu-button">
      <mat-icon mat-list-icon>{{ item.icon }}</mat-icon>
      <h4 mat-line>{{ item.title }}</h4>
    </mat-list-item>
    <mat-divider></mat-divider>
    <h3 mat-subheader>Test our products in beta</h3>
    <a
      mat-list-item
      *ngFor="let item of menuItems2"
      href="{{ item.link }}"
      target="_blank"
      class="menu-button"
    >
      <mat-icon mat-list-icon>{{ item.icon }}</mat-icon>
      <h4 mat-line>{{ item.title }}</h4>
    </a>
  </mat-list>
</div>
